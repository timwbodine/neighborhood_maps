<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="styles/style.css">
		<title></title>
	</head>
	<body>
		<div id="map">
		</div>
		<div>
				<div>
					<ul data-bind="foreach:places">
						<li data-bind="click: openWindow.bind($data, true), text:name"></li>		
					</ul>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"> </script>
			</div>
			<div>
				<form data-bind="submit: getLocations.bind($data, true)">
					Looking for:<br>
					<input type = "text" data-bind="textInput: food"><br>
					in:<br>
					<input type = "text" data-bind="textInput: city">
					<button type="submit">Transport</button>
				</form>
				<form>
					<input type="checkbox" data-bind= "checked: verified"> 
				</form>	
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="scripts/app.js"> </script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzLjJ9dNYvfAmS1PNISYyrwTq1tQSgRs0&callback=getLocations" async defer> </script>
	</body>
</html>
